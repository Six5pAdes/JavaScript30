<body>
    <script>
        const press = [];
        const secretCode = "wesbos";

        window.addEventListener("keyup", (e) => {
            console.log(e.key);
            press.push(e.key);
            press.splice(-secretCode.length - 1, press.length - secretCode.length);

            if (press.join("").includes(secretCode)) {
                console.log("IT WORKS");
                cornify_add();
            }

            console.log(press);
        });
    </script>
</body>
