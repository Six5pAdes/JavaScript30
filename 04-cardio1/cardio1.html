            { firstName: "Louis", lastName: "Pasteur", birth: 1822, death: 1895 },

        const people = [

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's
        const fifteen = inventors.filter(inventor => (inventor.birth >= 1800 && inventor.birth < 1900))
        console.table("1. ", fifteen)

        // Array.prototype.map()
        // 2. Give us an array of the inventors first and last names
        const fullNames = inventors.map(inventor => `${inventor.firstName} ${inventor.lastName}`)
        console.log("2. ", fullNames)

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const ordered = inventors.sort((a, b) => (a.birth > b.birth ? 1 : -1))
        console.log("3. ", ordered)

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live all together?
        const totalYears = inventors.reduce((total, inventor) => {
            return total + (inventor.death - inventor.birth)
        }, 0)
        console.log("4. ", totalYears)

        // 5. Sort the inventors by years lived
        const oldest = inventors.sort((a, b) => {
            const younger = a.death - a.birth;
            const older = b.death - b.birth;

            return younger > older ? -1 : 1;
        })
        console.table("5. ", oldest)

        // 7. sort Exercise
        // Sort the people alphabetically by last name
        const allLasts = people.sort((z, a) => {
            const [zLast, zFirst] = z.split(', ');
            const [aLast, aFirst] = a.split(', ');

            return zLast > aLast ? 1 : -1;
        })
        console.log("7. ", allLasts)

        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

        const vehicles = data.reduce(function (obj, item) {
            if (!obj[item]) {
                obj[item] = 0;
            }
            obj[item]++;
            return obj;
        }, {});
        console.log("8. ", vehicles)
